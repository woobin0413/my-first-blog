{% load static%}

<html>

<head>
  <title>SpaceBoy</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static 'css/parsed_data.css' %}">
  <link rel="shortcut icon" href="{% static 'image/favicon.png' %}">
</head>

<body>


  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/"><span style="color:white">SpaceBoy Marketplace</span></a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
      </ul>

      {% if user.is_authenticated %}
      <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
      <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
      <p class="top-menu">Hello {{ user.username }}
        <small>
          <a href="{% url 'logout' %}">LOGOUT<span class="glyphicon glyphicon-log-out"></span></a>
        </small>
      </p>
      {% else %}
      <a href="{% url 'login' %}" class="top-menu">LOGIN<span class="glyphicon glyphicon-log-IN"></span></a>
      {% endif %}

      <button class="btn btn-danger navbar-btn">Button</button>
    </div>
  </nav>
  </div>
  <div class="content container-fluid">
    <div class="row">

        {% block content %}
        {% endblock %}

    </div>
  </div>
</body>

</html>
